<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elc137-t2-client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="container">
        <div class="request-card" id="request-card-1">
            <div class="request-card-input">
                <div class="request-card-title">
                    Encontrar uma venda pelo número da fatura
                </div>
                <div class="request-card-execute-button-container">
                    <input class="request-card-execute-button" id="request-card-1-execute-button" type="button" value="Executar" />
                </div>
            </div>
            <div class="request-card-response-container">
                <label for="request-card-1-response">Resposta:</label>
                <textarea class="request-card-response" id="request-card-1-response" name="request-card-1-response" rows="15" cols="50" readonly></textarea>
            </div>
        </div>
        <div class="request-card" id="request-card-2">
            <div class="request-card-input">
                <div class="request-card-title">
                    Encontrar as últimas 100 vendas de 2021
                </div>
                <div class="request-card-execute-button-container">
                    <input class="request-card-execute-button" id="request-card-2-execute-button" type="button" value="Executar" />
                </div>
            </div>
            <div class="request-card-response-container">
                <label for="request-card-2-response">Resposta:</label>
                <textarea class="request-card-response" id="request-card-2-response" name="request-card-2-response" rows="15" cols="50" readonly></textarea>
            </div>
        </div>
        <div class="request-card" id="request-card-3">
            <div class="request-card-input">
                <div class="request-card-title">
                    Gerar um relatório de 01/12/2021 a 08/12/2021
                </div>
                <div class="request-card-execute-button-container">
                    <input class="request-card-execute-button" id="request-card-3-execute-button" type="button" value="Executar" />
                </div>
            </div>
            <div class="request-card-response-container">
                <label for="request-card-3-response">Resposta:</label>
                <textarea class="request-card-response" id="request-card-3-response" name="request-card-3-response" rows="15" cols="50" readonly></textarea>
            </div>
        </div>
        <div class="request-card" id="request-card-4">
            <div class="request-card-input">
                <div class="request-card-title">
                    Salvar uma nova venda
                </div>
                <div class="request-card-execute-button-container">
                    <input class="request-card-execute-button" id="request-card-4-execute-button" type="button" value="Executar" />
                </div>
            </div>
            <div class="request-card-response-container">
                <label for="request-card-4-response">Resposta:</label>
                <textarea class="request-card-response" id="request-card-4-response" name="request-card-4-response" rows="15" cols="50" readonly></textarea>
            </div>
        </div>
        <div class="request-card" id="request-card-5">
            <div class="request-card-input">
                <div class="request-card-title">
                    Atualizar uma venda pelo número da fatura
                </div>
                <div class="request-card-execute-button-container">
                    <input class="request-card-execute-button" id="request-card-5-execute-button" type="button" value="Executar" />
                </div>
            </div>
            <div class="request-card-response-container">
                <label for="request-card-5-response">Resposta:</label>
                <textarea class="request-card-response" id="request-card-5-response" name="request-card-5-response" rows="15" cols="50" readonly></textarea>
            </div>
        </div>
        <div class="request-card" id="request-card-6">
            <div class="request-card-input">
                <div class="request-card-title">
                    Deletar uma venda pelo número da fatura
                </div>
                <div class="request-card-execute-button-container">
                    <input class="request-card-execute-button" id="request-card-6-execute-button" type="button" value="Executar" />
                </div>
            </div>
            <div class="request-card-response-container">
                <label for="request-card-6-response">Resposta:</label>
                <textarea class="request-card-response" id="request-card-6-response" name="request-card-6-response" rows="15" cols="50" readonly></textarea>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
